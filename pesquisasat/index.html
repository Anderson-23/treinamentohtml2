<!DOCTYPE html>
<html lang="pt-br" tabindex="-1">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>pesquisa satisfação</title>
</head>
<body>
    
    <h1>Pesquisa de Satisfação</h1>
<!-- inicio do corpo -->
    
    <div class="principal">

        <div class="secundario">
            
            <img src="imagens/satisfação100.jpg" alt="pesquisa">
            <div class="texto">
                <p>5 <br>pessimo</p>
                <p>4 <br>ruim</p>
                <p>3 <br>regular</p>
                <p>2 <br>bom</p>
                <p>1 <br>otimo</p>
            </div>
        
        </div>

        <form>
            <div class="cppesq">
                <div class="esquerda">
                    <div class="pesq pesqesquerda"><label for="igeral">Geral:</label><input type="number" required autocomplete="off" autofocus  tabindex="1" name="geral" id="igeral"></div>
                    <div class="pesq pesqesquerda"><label for="iespera">Espera:</label> <input type="number" autocomplete="off"  required tabindex="3" name="espera" id="iespera"></div>
                    <div class="pesq pesqesquerda"><label for="imed">Atendimento Medico: </label><input type="number" autocomplete="off"  required tabindex="5" name="med" id="imed"></div>
                    <div class="pesq pesqesquerda"><label for="iexame">Exames:</label> <input type="number" name="exame" autocomplete="off"  required tabindex="7" id="iexame"></div>
                    <div class="pesq pesqesquerda"><label for="iseg">Segurança:</label> <input type="number" name="seg" autocomplete="off"  required tabindex="9" id="iseg"></div>
                </div>
                <div class="direita">
                    <div class="pesq pesqdireita"><label for="irecepção">Recepção: </label><input type="number" name="recepção" autocomplete="off"  required tabindex="2" id="irecepção"></div>
                    <div class="pesq pesqdireita"><label for="ienf">Atendimento da Enfermagem:</label> <input type="number" name="enf" autocomplete="off"  required tabindex="4" id="ienf"></div>
                    <div class="pesq pesqdireita"><label for="isocial">Serviço Social:</label> <input type="number" name="social" autocomplete="off"  required tabindex="6" id="isocial"></div>
                    <div class="pesq pesqdireita"><label for="ilimpeza">Limpeza:</label> <input type="number" name="limpeza" autocomplete="off"  required tabindex="8" id="ilimpeza"></div>
                    <div class="pesq pesqdireita"><label for="iconforto">Conforto: </label><input type="number" name="conforto" autocomplete="off"  required tabindex="10" id="iconforto"></div>
                </div>
            </div>
        </form>
    </div>


<!-- fim do corpo -->

<script src="form.js"></script>
</body>
</html>
