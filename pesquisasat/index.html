<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>pesquisa satisfação</title>
</head>
<body>
    
    <h1>Pesquisa de Satisfação</h1>
<!-- inicio do corpo -->
    
    <div class="principal">

        <div class="secundario">
            
            <img src="imagens/satisfação100.jpg" alt="pesquisa">
            <div class="texto">
                <p>5 <br>pessimo
                </p>
                <p>4 <br>ruim</p>
                <p>3 <br>regular</p>
                <p>2 <br>bom</p>
                <p>1 <br>otimo</p>
            </div>
        
        </div>

        <div class="cppesq">
            <div class="esquerda">
                <div class="pesq pesqesquerda"><label for="igeral">Geral:</label><input type="text" name="geral" id="igeral"></div>
                <div class="pesq pesqesquerda"><label for="iespera">Espera:</label> <input type="text" name="espera" id="iespera"></div>
                <div class="pesq pesqesquerda"><label for="imed">Atendimento Medico: </label><input type="text" name="med" id="imed"></div>
                <div class="pesq pesqesquerda"><label for="iexame">Exames:</label> <input type="text" name="exame" id="iexame"></div>
                <div class="pesq pesqesquerda"><label for="iseg">Segurança:</label> <input type="text" name="seg" id="iseg"></div>
            </div>
            <div class="direita">
                <div class="pesq pesqdireita"><label for="irecepção">Recepção: </label><input type="text" name="recepção" id="irecepção"></div>
                <div class="pesq pesqdireita"><label for="ienf">Atendimento da Enfermagem:</label> <input type="text" name="enf" id="ienf"></div>
                <div class="pesq pesqdireita"><label for="isocial">Serviço Social:</label> <input type="text" name="social" id="isocial"></div>
                <div class="pesq pesqdireita"><label for="ilimpeza">Limpeza:</label> <input type="text" name="limpeza" id="ilimpeza"></div>
                <div class="pesq pesqdireita"><label for="iconforto">Conforto: </label><input type="text" name="conforto" id="iconforto"></div>
            </div>
        </div>
    </div>


<!-- fim do corpo -->
</body>
</html>
